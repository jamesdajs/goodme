<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding" full-screem [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <div>
    <ion-slides pager>
        <ion-slide *ngFor="let f of datos.fotos">
          <img [src]="f.url" alt="">
        </ion-slide>
      </ion-slides>
    </div> 
      <ion-card-header >
          <ion-button *ngIf="verificacion.length==0" expand="block" color="primary" fill="outline" (click)="detallepago(datos.costo)">
              Suscribirme | {{datos.costo}} {{datos.tipomoneda}}
            </ion-button> 
            <ion-button *ngIf="verificacion.length!==0" expand="block" color="primary" fill="outline" (click)="gocourse(datos.idcursos,datos.idusuarios)">
              Ya estas suscrito!! ir curso
            </ion-button>
        <ion-card-title>{{datos.titulo}}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content >
        {{datos.descripcion}}
      </ion-card-content>
      <ion-item>
        <ion-label>Duraci√≥n {{datos.hora}} horas {{datos.semanas}} Semanas</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Costo {{datos.costo}} {{datos.tipomoneda}}</ion-label>
      </ion-item>
      <ion-item (click)="verinstructor(datos.idusuarios)">
          <ion-avatar item-start>
              <img [src]="datos.foto">
            </ion-avatar>
            <ion-label class="name-instructor"> {{datos.fullname}} </ion-label>
            <ion-icon slot="end" name="md-arrow-dropright"></ion-icon>
      </ion-item>
      <ion-item *ngIf="datos.telefono!==null">
        <ion-label> {{datos.telefono}}</ion-label>
        <ion-icon slot="end" name="logo-whatsapp"></ion-icon>
      </ion-item>
      <ion-item  color="primary" (click)="verHorarios(datos.idcursos,datos.idusuarios)">
        <ion-label class="ver-post"  slot="start">
          Seleccionar horario
        </ion-label>
      </ion-item>
</ion-content>
